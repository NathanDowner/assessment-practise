{% extends 'base.html'%}
{% block main %}
    <h1>Project Assignments</h1>
    <form method="POST" action="{{ url_for('assign') }}">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.staffMember.label }}
            {{ form.staffMember(class='form-control') }}  
        </div>
        <div class="form-group">
            {{ form.projects.label }}
            {{ form.projects(class='form-control') }}  
        </div>
        <input type="submit" value="Submit"/>
    </form>
       

{% endblock %}
